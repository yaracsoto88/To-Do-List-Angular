<div *ngIf="taskList.length > 0" class="container mx-auto py-4">
    <div *ngFor="let task of taskList" class="bg-gray-100 p-4 mb-4 rounded-lg">
      <ul>
        <li
          [class.line-through]="task.completed"
          class="flex items-center justify-between text-gray-800"
        >
          {{ task.name }}
          <div class="flex items-center justify-end">
            <span (click)="toggleCompleted(task)" style="cursor: pointer">
              <svg
                class="h-8 w-8 text-green-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
